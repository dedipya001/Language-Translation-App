<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .translation-card {
      --input-focus: #2d8cf0;
      --font-color: #fff;
      --font-color-sub: #ccc;
      --bg-color: #212121;
      --main-color: #000;
      padding: 20px;
      background: var(--bg-color);
      opacity: 0.8;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-radius: 10px;
      border: 2px solid var(--main-color);
      box-shadow: 4px 4px var(--main-color);
      width: 50%;
      margin: 0 auto;
    }
    
    .custum-file-upload {
      width: 300px; /* Fixed width */
      height: 40px; /* Fixed height */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      border: 2px solid var(--main-color);
      background-color: var(--bg-color);
      box-shadow: 4px 4px var(--main-color);
      font-size: 15px;
      font-weight: 600;
      color: var(--font-color);
      cursor: pointer;
      overflow: hidden;
    }
    
    .icon {
      margin-right: 10px;
    }
    
    .text {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    #file {
      display: none;
    }
    
  </style>
</head>
<body>
  <div class="texttranslation">
    <form id="transcontainer">
      <div class="translation-card" id="translation-card">
        <h2>Lost in words? We navigate.</h2>
        <div class="input-container">
          <label for="input-language"><span class="langtext">Input Language:</span></label>
          <select id="input-language" class="input1">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="bengali">Bengali</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
          </select>
        </div>
        <div class="input-container">
          <label for="file" class="custum-file-upload">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path>
                </g>
              </svg>
            </div>
            <div class="text">
              <span>Upload text file</span>
            </div>
            <input id="file" type="file">
          </label>
        </div>
        <div class="input-container">
          <label for="output-language"><span class="langtext">Output Language:</span></label>
          <select id="output-language" class="input1">
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="bengali">Bengali</option>
            <option value="telugu">Telugu</option>
            <option value="tamil">Tamil</option>
          </select>
        </div>
        <div class="input-container textfield">
          <label for="input-text"><span class="langtext">Input Text:</span></label>
          <textarea id="input-text" class="input2" rows="4" placeholder="Enter your text here"></textarea>
        </div>
        <div class="input-container">
          <label for="output-text"><span class="langtext">Output Text:</span></label>
          <textarea id="output-text" class="input2" rows="4" readonly></textarea>
        </div>
        <button class="button-confirm" type="submit">Submit</button>
        <div class="originalrating">
          <p class="title" style="margin-bottom: 0px;">Rate our Translations</p>
          <div class="radio-input" style="margin-top: 0px;">
            <input class="star s1" type="radio" id="value-1" name="value-radio" value="value-1">
            <input class="star s2" type="radio" id="value-2" name="value-radio" value="value-2">
            <input class="star s3" type="radio" id="value-3" name="value-radio" value="value-3">
            <input class="star s4" type="radio" id="value-4" name="value-radio" value="value-4">
            <input class="star s5" type="radio" id="value-5" name="value-radio" value="value-5">
          </div>
          <h2 class="title">We constantly monitor feedback to improve translations.</h2>
        </div>
      </div>
    </form>
  </div>
  

</body>
</html>
